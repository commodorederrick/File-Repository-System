{% load static%}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '/css/style2.css' %}">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="">
      <div class="row">
        <div class="col-xl-4 bg-info header">
            <div class= "text-box-2">
                <h1 class="mb-5 "> Welcome to AFEC</h1>
                <p> Sign up to join the AFEC Family.<br>Enjoy the experience of easy upload and view of your results</p>
                <a href="" class="btn btn-success">Visit Us To Know More</a>
            </div>
        </div>
          <div class="col-xl-8 text-center">
              <div class="container text-box">
                <div class="card">
                  <div class="card-header"><h1 class="text-primary mb-5">Create Account</h1></div>
                  <div class="card-body">
                    <div class="acc">
                      <a  href="{% url 'Dashboard-login'%}">___Already have an account___ 
                      </a>
                  </div> 
                  <a href="{% url 'Dashboard-login'%}">Login</a>
                  <form method="POST" action="">
                    {%csrf_token%}
                        {{ form|crispy }}
                        <div class="row ">
                          <div class="col ">
                            <input class="btn btn-primary mt-5" type="submit" value="Sign Up">
                          </div>
                        </div>
                  </form>
                  </div>
                </div>
                </div>
              </div>
          </div>
    </div>

   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  
  </body>
</html>
